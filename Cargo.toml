[package]
name = "pg-embed-setup-unpriv"
version = "0.1.0"
edition = "2024"

[lib]
name = "pg_embedded_setup_unpriv"
path = "src/lib.rs"

[[bin]]
name = "pg_embedded_setup_unpriv"
path = "src/main.rs"

[dependencies]
postgresql_embedded = { version = "0.20.0", features = ["tokio"] }
nix = { version = "0.28", default-features = false, features = ["user", "fs"] }
color-eyre = "0.6"
tokio = { version = "1", features = ["rt", "macros"] }
serde = { version = "1", features = ["derive"] }
ortho_config = { version = "0.5.0", features = ["json5", "yaml", "toml"] }
clap = { version = "4", features = ["derive"] }
figment = { version = "0.10", features = ["env"] }
xdg = "3"
uncased = "0.9"
figment-json5 = "0.1.1"

[features]
toml = []
json5 = []
yaml = []

[dev-dependencies]
rstest = "0.18"
temp-env = "0.3"
tempfile = "3"
color-eyre = "0.6"
diesel = { version = "2", default-features = false, features = ["postgres"] }
rstest-bdd = "=0.1.0-alpha4"
rstest-bdd-macros = "=0.1.0-alpha4"
