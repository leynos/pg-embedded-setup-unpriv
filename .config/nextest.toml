# .config/nextest.toml
[profile.default]
# Default slow timeout is 180s; nextest sends SIGTERM after the period and
# SIGKILL after the grace-period. The settings integration test binary
# (`tests/settings.rs`) is capped at 30s.
slow-timeout = { period = "180s", terminate-after = 1, grace-period = "5s" }

# Put a hard ceiling on the whole run.
global-timeout = "10m"

[[profile.default.overrides]]
filter = "binary(=settings)"
slow-timeout = { period = "30s", terminate-after = 1, grace-period = "5s" }

[test-groups]
serial = { max-threads = 1 }

[[profile.default.overrides]]
filter = "binary(=bootstrap_privileges)"
test-group = "serial"

[[profile.default.overrides]]
filter = "binary(=database_lifecycle)"
test-group = "serial"

[[profile.default.overrides]]
filter = "binary(=observability)"
test-group = "serial"

[[profile.default.overrides]]
filter = "binary(=settings_logging)"
test-group = "serial"

[[profile.default.overrides]]
filter = "binary(=test_cluster_behaviour)"
test-group = "serial"

[[profile.default.overrides]]
filter = "binary(=test_cluster_connection)"
test-group = "serial"

[[profile.default.overrides]]
filter = "binary(=test_cluster_drop)"
test-group = "serial"
