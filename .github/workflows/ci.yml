name: CI

'on':
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build-test:
    name: Build and Test (${{ matrix.privilege }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        privilege: [unprivileged, root]
    permissions:
      contents: read
    env:
      CARGO_TERM_COLOR: always
      BUILD_PROFILE: debug
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: Setup Rust
        uses: leynos/shared-actions/.github/actions/setup-rust@fb861087e1ddbbe32c3f44d7896f1d2364dd7711
      - name: Format
        run: make check-fmt
      - name: Markdown lint
        uses: DavidAnson/markdownlint-cli2-action@992badcdf24e3b8eb7e87ff9287fe931bcb00c6e
        with:
          globs: |
            **/*.md
            !**/target/**
            !**/dist/**
      - name: Lint
        run: make lint
      - name: Install cargo-nextest
        run: cargo binstall -y cargo-nextest@0.9.122
      - name: Test and Measure Coverage (unprivileged)
        if: ${{ matrix.privilege == 'unprivileged' }}
        uses: leynos/shared-actions/.github/actions/generate-coverage@fb861087e1ddbbe32c3f44d7896f1d2364dd7711
        with:
          output-path: lcov.info
          format: lcov
          features: dev-worker
          with-default-features: "false"
      - name: Test (root)
        if: ${{ matrix.privilege == 'root' }}
        run: |
          : "${RUSTUP_HOME:=$HOME/.rustup}"
          : "${CARGO_HOME:=$HOME/.cargo}"
          sudo -E env \
            HOME="$HOME" \
            RUSTUP_HOME="$RUSTUP_HOME" \
            CARGO_HOME="$CARGO_HOME" \
            PATH="$CARGO_HOME/bin:$PATH" \
            make test
      - name: Upload coverage data to CodeScene
        env:
          CS_ACCESS_TOKEN: ${{ secrets.CS_ACCESS_TOKEN }}
        if: ${{ env.CS_ACCESS_TOKEN && matrix.privilege == 'unprivileged' }}
        uses: leynos/shared-actions/.github/actions/upload-codescene-coverage@fb861087e1ddbbe32c3f44d7896f1d2364dd7711
        with:
          format: lcov
          access-token: ${{ env.CS_ACCESS_TOKEN }}
          installer-checksum: ${{ vars.CODESCENE_CLI_SHA256 }}
