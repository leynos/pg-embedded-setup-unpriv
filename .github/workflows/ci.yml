name: CI

'on':
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build-test:
    name: Build and Test (${{ matrix.privilege }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        privilege: [unprivileged, root]
    permissions:
      contents: read
    env:
      CARGO_TERM_COLOR: always
      BUILD_PROFILE: debug
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
      - name: Setup Rust
        uses: leynos/shared-actions/.github/actions/setup-rust@320076350ab76f6e1cb6bd259f426b28c798d23d
      - name: Format
        run: make check-fmt
      - name: Markdown lint
        uses: DavidAnson/markdownlint-cli2-action@30a0e04f1870d58f8d717450cc6134995f993c63
        with:
          globs: |
            **/*.md
            !**/target/**
            !**/dist/**
      - name: Lint
        run: make lint
      - name: Install cargo-nextest
        run: cargo binstall -y cargo-nextest@0.9.122
      - name: Test with all features (unprivileged)
        if: ${{ matrix.privilege == 'unprivileged' }}
        run: >-
          RUSTFLAGS="-D warnings"
          cargo nextest run --all-targets --all-features
      - name: Test and Measure Coverage (unprivileged)
        if: ${{ matrix.privilege == 'unprivileged' }}
        uses: leynos/shared-actions/.github/actions/generate-coverage@320076350ab76f6e1cb6bd259f426b28c798d23d
        with:
          output-path: lcov.info
          format: lcov
          features: dev-worker
          with-default-features: "false"
      - name: Install cargo-nextest and test (root)
        if: ${{ matrix.privilege == 'root' }}
        run: |
          # Worker binary path - staging logic will copy it to /tmp for nobody access
          export PG_EMBEDDED_WORKER="$PWD/target/debug/pg_worker"

          run_as_root() {
            : "${RUSTUP_HOME:=$HOME/.rustup}"
            : "${CARGO_HOME:=$HOME/.cargo}"
            sudo -E env \
              HOME="$HOME" \
              RUSTUP_HOME="$RUSTUP_HOME" \
              CARGO_HOME="$CARGO_HOME" \
              GITHUB_TOKEN="$GITHUB_TOKEN" \
              PG_EMBEDDED_WORKER="$PG_EMBEDDED_WORKER" \
              PATH="$CARGO_HOME/bin:$PATH" \
              "$@"
          }
          run_as_root make test
      - name: Upload coverage data to CodeScene
        env:
          CS_ACCESS_TOKEN: ${{ secrets.CS_ACCESS_TOKEN }}
        if: ${{ env.CS_ACCESS_TOKEN && matrix.privilege == 'unprivileged' }}
        uses: leynos/shared-actions/.github/actions/upload-codescene-coverage@320076350ab76f6e1cb6bd259f426b28c798d23d
        with:
          format: lcov
          access-token: ${{ env.CS_ACCESS_TOKEN }}
          installer-checksum: ${{ vars.CODESCENE_CLI_SHA256 }}
